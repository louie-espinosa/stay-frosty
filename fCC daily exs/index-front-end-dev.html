<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fCC jQuery Practice</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Animate.css library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--My CSS-->
    <link rel="stylesheet" href="animate.css">
</head>
<body>
<!-- Do NOT change code below -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="border col-3 border rounded">
                <h4>#left-well</h4>
                <div class="well d-grid gap-2 d-sm-block" id="left-well">
                    <button type="button" class="btn btn-primary target" id="target1">#target1</button>
                    <button type="button" class="btn btn-secondary target" id="target2">#target2</button>
                    <button type="button" class="btn btn-success target" id="target3">#target3</button>
                </div>
            </div>
            <div class="border col-3 border rounded">
                <h4>#right-well</h4>
                <div class="well d-grid gap-2 d-sm-block" id="right-well">
                    <button type="button" class="btn btn-danger target" id="target4">#target4</button>
                    <button type="button" class="btn btn-warning target" id="target5">#target5</button>
                    <button type="button" class="btn btn-info target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
<script src="fCC-jQuery.js"></script>
<!--jQuery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
