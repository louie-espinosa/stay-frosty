<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <image src="assets/garden-login.jpg"></image>
        </div>
        <!--Avatar Generator-->
        <image id="avatar" alt="Avatar"></image>
<!--        <img tabindex="-1" src="assets/webavat.jpg" alt="Avatar" class="avatar">-->
        <div class="contentBx">

            <div class="formBx">
                <h2>Login</h2>
                <form action="/action_page.php">
                    <div class="inputBx">
<!--                        <span>Username</span>-->
<!--                        <input type="text" name="">-->
                            <span for="usrname">Username</span>
                            <input type="text" id="usrname" name="usrname" title="Enter a username" required>
                    </div>
                    <div class="inputBx">
                        <span for="psw">Password</span>
                        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox" name="">Remember Me</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputBx">
                        <p>Dont have an account? <a href="#">Sign Up</a></p>
                    </div>

                </form>
                <div class="square"></div>
            </div>
            <div id="message">
                <h6>Password must contain the following:</h6>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
            <div id="account">
                <h6>Manage Your Account:</h6>
                <p>Settings</p>
                <p>Sign out</p>

            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
    <script src="js/avatar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="multiavatar.min.js"></script>
    <!--For JS multiavatar-->
    <script>
        let avatarId = 'Binx Bond';
        let svgCode = multiavatar(avatarId);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@multiavatar/multiavatar/multiavatar.min.js"></script>

</body>
</html>
